<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>动态REM方案</title>

</head>
<script>
  adaptive(document, window);//初始加载自适应
  function adaptive(doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if (clientWidth >= 1920) {
          docEl.style.fontSize = '70px';//这个是根据我自己项目调的
        } else {
          docEl.style.fontSize = 70 * (clientWidth / 1920) + 'px';
        }
      };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  }
  //随浏览器大小自适应
  window.onresize = function () {
    adaptive(document, window);
  }
</script>

<body>
  <div class="header">
    <div class="logo">logo</div>
    <div class="nav">
      <div class="navItem">1</div>
      <div class="navItem">2</div>
      <div class="navItem">3</div>
      <div class="navItem">4</div>
    </div>
  </div>
  <div class="pictures">
    <div class="inner">
      <div class="picture">图片1</div>
      <div class="picture">图片2</div>
      <div class="picture">图片3</div>
      <div class="picture">图片4</div>
      <div class="picture">图片5</div>
      <div class="picture">图片6</div>
      <div class="picture">图片7</div>
      <div class="picture">图片8</div>
    </div>
  </div>
  <script>
    var pageWidth = window.innerWidth
    document.write('<style>html{font-size:' + pageWidth / 10 + 'px;}</style>')
  </script>
</body>

</html>
